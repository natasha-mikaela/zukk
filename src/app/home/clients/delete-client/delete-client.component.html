<div class="container">
    <h3 mat-dialog-title>Deseja mesmo apagar <span>{{ data.nome }}</span>?</h3>
    <div mat-dialog-content>
      Nome: {{data.nome}}
      <p></p>
      Email: {{data.email}}
      <p></p>
      Telefone: {{data.telefone}}
      <p></p>
    </div>
  
    <div class="buttons__forms" mat-dialog-actions>
      <button mat-raised-button class="btn__positive" [mat-dialog-close]="1" (click)="confirmDelete()">Apagar</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
  </div>
